    <header>
      <div class="container-fluid navBar flex-column d-flex justify-content-around">
        <div class="row text-center">
          <div class="logo navBar__logo col-12 ">
              <a href="../index.html"><img class="logo navBar__logo" src="../imagenes/logoweb16046.png" alt="Logo de GIRO Estudio de cerámica"/></a>
          </div>
        </div> 
        <div class="row">
          <div class="col-12">
            <nav>
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item"> 
                  <a class="nav-link navBar__navlinks" href="../index.html">Home</a>
                </li>
                <li class="nav-item">

    <main class="mainColeccion">
      <div class="gallery container-fluid">
        
        <div class="row">
          <h1 class="titles col-12 text-center">Colección</h1>
        </div>
        
        <div class="picSection container-fluid justify-content-center">
          <div class="row">
            <h2 class="col-12 text-center">Sense</h2>
          </div>

          <div class="row">
            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/taza1.jpeg" alt="taza de cerámica esmaltada color rosa palo" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Nude</p>
              </div>
            </div>
            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/taza2.jpeg" alt="taza de cerámica esmaltada color gris claro" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Gris</p>
              </div>
            </div>
            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/taza3.jpeg" alt="taza de cerámica esmaltada color verde" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Sage</p>
              </div>
            </div>
            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/taza4.jpeg" alt="taza de cerámica esmaltada color blanca" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Blanco</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="picSection container-fluid justify-content-center">
          <div class="row">
            <h2 class="col-12 text-center">Greige</h2>
          </div>

          <div class="row">
            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/greige1.jpeg" alt="pila de bowls de cerámica color greige" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Bowl</p>
              </div>
            </div>

            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/greige2.jpeg" alt="pila de platos hondos de cerámica color greige" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Soup</p>
              </div>
            </div>

            <div class="imgBox col-3 picSection__imgBox">
              <img class="vImg picSection__imagen" src="../imagenes/greige3.jpeg" alt="pila de platos de cerámica color greige" />
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p>Plate</p>
              </div>
            </div>

            <div class="imgBox col-3 picSection__imgBox">
              <img
                class="vImg picSection__imagen"
                src="../imagenes/greige4.jpeg"
                alt="pila de platos de postre cerámica color greige"/>
              <div class="detail picSection__imagen picSection__imagen--detalle">
                <p class="producto">Dessert</p>
              </div>
            </div>
          </div>
        </div>

        <div class="picSection container-fluid justify-content-center">
          <div class="row">
            <h2 class="col-12 text-center">Foodie</h2>
          </div>

          <div class="row">
            <div class="imgBox col-3 picSection__imgBox">
              <img
              class="squareImg picSection__imagen"
              src="../imagenes/foodie1.jpeg"
              alt="plato de cerámica rustico color blanco con higos y crema inglesa"
              />
              <div class="detail picSection__imagen--detalle">
                  <p>Urchin</p>
              </div>
            </div>

            <div class="imgBox col-3 picSection__imgBox">
              <img
              class="squareImg picSection__imagen"
              src="../imagenes/foodie2.jpeg"
              alt="bandeja de cerámica rústica blanca con duraznos"
              />
              <div class="detail picSection__imagen--detalle">
                <p>Oval</p>
              </div>
            </div>

            <div class="imgBox col-3 picSection__imgBox">
              <img
                class="squareImg picSection__imagen"
                src="../imagenes/foodie3.jpeg"
                alt="bowls de cerámica rústica blanca con ensalada"
              />
              <div class="detail picSection__imagen--detalle">
                <p>Salad</p>
              </div>
            </div>

            <div class="imgBox col-3 picSection__imgBox">
              <img
                class="squareImg picSection__imagen"
                src="../imagenes/foodie4.jpeg"
                alt="croissant sobre plato blanco de cerámica rustica"
              />
              <div class="detail picSection__imagen--detalle">
                <p>Lift</p>
              </div>
            </div>
          </div> 
      </div>
